<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br />
      pensamento:
    </h2>
  </header>
  <form action="">
    <label for="">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite aqui"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="">Autor</label>
    <input
      type="text"
      class="input"
      id="autor"
      name="autor"
      placeholder="Digite aqui"
      [(ngModel)]="pensamento.autoria"
    />

    <label for="modelo">Selecione o modelo</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" name="modelo1" id="modelo1" name="modelo-card" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        <div class="modelo modelo1 ff-roboto-mono">
          <img
            src="../../../../assets/imagens-angular/Imagens-do-curso/modelo1.png"
            alt=""
          />
          <p>{{ pensamento.conteudo }}</p>
          <p>
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo2">
            <input
              type="radio"
              name="modelo2"
              id="modelo2"
              name="modelo-card"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 2</span>
          </label>
          <div class="modelo modelo2 ff-roboto-mono">
            <img
              src="../../../../assets/imagens-angular/Imagens-do-curso/modelo2.png"
              alt=""
            />
            <p>{{ pensamento.conteudo }}</p>
            <p>
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
        </div>
      </div>

      <div class="container-radio">
        <div class="radio-modelo">
          <label for="modelo3">
            <input
              type="radio"
              name="modelo3"
              id="modelo3"
              name="modelo-card"
            />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Modelo 3</span>
          </label>
          <div class="modelo modelo3 ff-roboto-mono">
            <img
              src="../../../../assets/imagens-angular/Imagens-do-curso/modelo3.png"
              alt=""
            />
            <p>{{ pensamento.conteudo }}</p>
            <p>
              <b>{{ pensamento.autoria }}</b>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao" (click)="criarPensamento()">Salvar</button>
      <button class="botao" (click)="cancelarCriacao()">Cancelar</button>
    </div>
  </form>
</section>
