<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">
      Adicionar pensamento
    </button>
  </header>
  <div class="mural" *ngIf="listaPensamento.length > 0, else semPensamentos">
    <div *ngFor="let pen of listaPensamento">
      <app-pensamento [pensamento]="pen"></app-pensamento>
    </div>
    <app-pensamento></app-pensamento>
  </div>
</section>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
